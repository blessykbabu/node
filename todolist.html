<body>
    <h3>TO DO LIST</h3>
    <form action="/api" method="get" onsubmit="abc(event)">
        <input type="text" placeholde="Add List" name="todo" id="todolist">
        <input type="submit">
    </form>
    
    <script>
        function abc(event){
            event.preventDefault();
            let todolist=document.getElementById("todolist").value
          
            console.log(todolist)
            fetch("/api?todolist="+todolist)
            .then(res => res.text())
            .then(data =>{
                console.log(data)
            })
          
        }
        </script>
